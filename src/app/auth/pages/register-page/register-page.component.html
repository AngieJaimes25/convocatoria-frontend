<form class="flex flex-column" 
      [formGroup]="myForm"
      (ngSubmit)="register()">
    <h1 class="text-center mb-6 font-medium">Registrar cuenta</h1>

    <div class="flex flex-column gap-2 mb-4">
        <label for="codigo" class="text-sm">Codigo</label>
        <input pInputText formControlName="codigo" class="p-inputtext-sm" id="codigo"/>
    </div>

    <div class="flex flex-column gap-2 mb-4">
        <label for="email" class="text-sm">Email</label>
        <input pInputText formControlName="email" class="p-inputtext-sm" id="email"/>
    </div>

    <div class="flex flex-column gap-2 mb-6">
        <label for="contrasenia" class="text-sm">Contraseña</label>
        <p-password [toggleMask]="true" class="p-inputtext-sm" formControlName="contrasenia"
                    inputId="contrasenia" inputStyleClass="w-full" styleClass="w-full"></p-password>
    </div>

    <p-button size="small" styleClass="w-full" label="Registrarse" severity="danger"></p-button>

    <div class="text-600 text-sm mt-7 text-center">
        Ya tienes una cuenta?
        <a routerLink="/auth/login" 
           class="text-red-600 cursor-pointer no-underline">Iniciar sesión</a>
    </div>
</form>
