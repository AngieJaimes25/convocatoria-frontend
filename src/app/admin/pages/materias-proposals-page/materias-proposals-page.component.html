<div class="px-6 py-5">

    <div class="mb-6">
        <div class="text-xl mb-3 font-semibold">Materias</div>
        <p-table [value]="subjects" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Codigo de la Materia</th>
                    <th>Nombre de la Materia</th>
                    <th>Grupo</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-subject>
                <tr>
                    <td>{{ subject.codigo }}</td>
                    <td>{{ subject.nombre }}</td>
                    <td>{{ subject.grupo }}</td>
                    <td> Activo </td>
                    <td>
                        <p-button icon="pi pi-pencil" [rounded]="true" severity="warning" [outlined]="true"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
