<div class="px-6 py-5">

    <div class="mb-6">
        <div class="text-xl mb-3 font-semibold">Profesores</div>
        <p-table [value]="profesores" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-profesor>
                <tr>
                    <td>{{ profesor.codigo }}</td>
                    <td>{{ profesor.nombre }}</td>
                    <td>
                        Activo
                    </td>
                    <td>
                        <p-button icon="pi pi-pencil" [rounded]="true" severity="warning" [outlined]="true"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
